<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Duration Prediction</title>
    <!-- Bootstrap 5 CDN for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #4CAF50;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Predict Influence of Social Media on Study Duration</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="SSC_GPA" class="form-label">SSC GPA:</label>
                <input type="number" class="form-control" id="SSC_GPA" name="SSC_GPA" min="1.00" max="5.00" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="HSC_GPA" class="form-label">HSC GPA:</label>
                <input type="number" class="form-control" id="HSC_GPA" name="HSC_GPA" min="1.00" max="5.00" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="Residence" class="form-label">Residence with Family (0 = No, 1 = Yes):</label>
                <input type="number" class="form-control" id="Residence" name="Residence" min="0" max="1" required>
            </div>

            <div class="mb-3">
                <label for="Family_Education" class="form-label">Family Education (0 = No, 1 = Yes):</label>
                <input type="number" class="form-control" id="Family_Education" name="Family_Education" min="0" max="1" required>
            </div>

            <div class="mb-3">
                <label for="Social_Media_Engagement" class="form-label">Social Media Engagement (hours):</label>
                <input type="number" class="form-control" id="Social_Media_Engagement" name="Social_Media_Engagement" min="1" max="5" required>
            </div>

            <div class="mb-3">
                <label for="Relationship" class="form-label">Relationship (0 = No, 1 = Yes):</label>
                <input type="number" class="form-control" id="Relationship" name="Relationship" min="0" max="1" required>
            </div>

            <div class="mb-3">
                <label for="Bad_Habits" class="form-label">Bad Habits (0 = No, 1 = Yes):</label>
                <input type="number" class="form-control" id="Bad_Habits" name="Bad_Habits" min="0" max="1" required>
            </div>

            <div class="mb-3">
                <label for="Politics" class="form-label">Politics (0 = No, 1 = Yes):</label>
                <input type="number" class="form-control" id="Politics" name="Politics" min="0" max="1" required>
            </div>

            <div class="mb-3">
                <label for="External_Factors" class="form-label">External Factors (0 = No, 1 = Yes):</label>
                <input type="number" class="form-control" id="External_Factors" name="External_Factors" min="0" max="1" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper for responsive layout -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
